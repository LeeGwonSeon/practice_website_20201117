<!DOCTYPE html>
<html lang="ko">
<head>

    <title>드림왕자의 강의_JS</title>
</head>
<body>

    <h1>break 문</h1>

    <script>
        gugudan:
        for(var i = 2; i <= 9; i++) {
            dan:
            for(var j = 1; j <= 9; j++) {
                if (i > 3)
                break gugudan;
                document.write(i + " * " + j + " = " + (i*j) + "<br>");
            }
        }    
        
    </script>
